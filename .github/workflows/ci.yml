name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci 
          npm run test -- --coverage

    tests:
      name: Style

      steps:
        - name: Fomatting
          run: |
            npm run format:check
            npm run format:write
